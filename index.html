<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h1>My Bookshelf</h1>
        <div class="desk">
            <div class="book-open">
                <div class="info">
                    <h2>Title</h2>
                    <p>by</p>
                    <h2>Author,</h2>
                    <h3>0 pages</h3>
                </div>
                <div class="form">
                    <form action="">
                        <label for="title">Label</label>
                        <input type="text" name="title" id="title" maxlength="70" required>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                        <label for="pgNumber">Pages</label>
                        <input type="number" name="pgNumber" id="pgNumber" min="1" max="21450" required>
                        <label for="genre">Pick a genre</label>
                        <select name="genre" id="genre" required>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="romance">Romance</option>
                            <option value="history">History</option>
                            <option value="mystery">Mystery</option>
                            <option value="horror">Horror</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="read">Book read?</label>
                        <input type="checkbox" id="read" name="read">
                    </form>
                </div>
            </div>
        </div>
        <div><button><img src="./images/book-open-blank-variant.svg" alt="newbook"></button></div>
    </div>
    <div class="shelf-block">
        <div class="shelf">
            <div class="shelf-track">
                <div class="book">
                    <div class="banner read"></div>
                    <div>
                        <h2>Title of Book</h2>
                    </div>
                </div>
                <div class="book last">
                    <div class="banner unread"></div>
                    <div>
                        <h2>Title of Book</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="shelf">
            <div class="shelf-track">
            </div>
        </div>
    </div>
</body>
</html>
